<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="https://kit.fontawesome.com/cd944ba816.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Alkalami&family=Oswald&family=PT+Serif:ital,wght@1,700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>


    <div class="container mt-5 presupuestoAPP">
        <h2 class="text-center fontTitle">Presupuesto APP</h2>
        <div class="card">
            <div class="row">
                <div class="col-lg-6">

                <div class="ingresoPresupuesto alert alert-success border-success border-2 rounder" id="ingresarPresupuesto">
                    <div class="card-body">
                        <h4 class="text-center">Ingresa tu Presupuesto</h4>
                        <hr>
                        <div id="cantidadIncorrecta" class="text-center mb-3 d-none">
                            <span class="badge bg-danger textError">EL PRESUPUESTO DEBE SER MAYOR A CERO</span>
                        </div>
                        <div class="form-group mb-4">
                            <input type="number" id="presupuesto" class="form-control form-control-lg"
                                placeholder="Ingrese su Presupuesto">
                            <button class="btn btn-secondary btn-lg btn-block mt-3" id="cantidadPresupuesto">CALCULAR</button>
                        </div>
                    </div>
                </div>

                <div class="ingresoGasto alert alert-danger border-danger border-2 rounder" id="ingresarGasto">
                    <div class="card-body">
                        <h4 class="text-center">Ingresa tus Gastos</h4>
                        <hr>

                        <div class="text-center d-none" id="gastoExcede">
                            <span class="badge bg-danger textError">UPPS!! SOBREPASAS TU SALDO,<br> VERIFICA TU PRESUPUESTO</span>
                        </div>
                        <div class="form-group mb-4">
                            <label for="gasto">Ingresa el nombre del Gasto</label>
                            <input type="text" id="gasto" class="form-control form-control-lg"
                                placeholder="Ej: Comida...">
                        </div>
                        <div class="form-group mb-4">
                            <label for="cantidad">Ingresa la Cantidad del Gasto</label>
                            <input type="number" id="cantidad" class="form-control form-control-lg"
                                placeholder="Ingrese Cantidad">
                        </div>
                        <button class="btn btn-secondary btn-lg btn-block mt-2" id="cantidadGasto">AGREGAR
                            GASTO</button>
                    </div>
                </div>
                </div>
                <div class="col-lg-6">
                    <div class="card-body">
                        <h4 class="text-center">Listado de Gastos</h4>
                        <hr>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="alert alert-success">
                                    Presupuesto <strong id="listaPresupuesto"></strong>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="alert alert-danger">
                                    Gastos <strong id="listaGasto"></strong>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="alert alert-secondary " id="saldoRestante" >
                                    Restante <strong id="listaRestante"></strong>
                                </div>
                            </div>
                        </div>
                        <div class="col tabla">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Gasto</th>
                                        <th scope="col">Valor</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody class="table-group-divider" id="tabla">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="./assets/js/scrip.js"></script>
</body>

</html>
